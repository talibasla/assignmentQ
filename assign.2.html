<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        let y=6;
        let x=6;
        let str="";
        for(let i=1;i<y;i++){
            for(let j=1;j<x;j++){
                //this is my first change 
                if(i+j>=y){
                    str=str.concat("*");
                }else{
                    str=str.concat(" ");
                }
            }
            str=str.concat("\n");
        }
        console.log(str);
        </script>
