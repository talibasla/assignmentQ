<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
    <!-- Internal Css  -->
    <style>
        /* Css for number input field */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
       
    </style>
</head>
<body>

    <section id="Home">
        <h1>Student Grades</h1>
        <br>
        <form action="#">
            <div class="form_group">
             
                <label for="name">Enter Your Name : </label>
                <input type="text" id="name" name="username">
            </div>
            <br>
            <div class="form_group">
                 
                <label for="marks">Enter Marks : </label>
                <input type="number" id="marks" name="marks">
            </div>
            <br>
            <div class="form_group">
                
                <input type="button" value="submit" onclick="check(document.getElementById('name').value,document.getElementById('marks').value)">
            </div>
        </form>
    
        <h2 id="demo" style="color:rgb(7, 4, 0) "></h2>
        <h2 id="demo1" style="color:rgb(14, 1, 1)"></h2>
    </section>

    <script>
         
        check=(name,marks)=>{
             
            if(name===''||marks==='')
            {
                alert('Please Enter the input');
            }
            
            else{
                if(marks>=97&&marks<=100)
                {
                    console.log(document.getElementById('demo').innerHTML = name +' has scored A+');
                }
                else if(marks>=93&&marks<=96)
                {
                    console.log(document.getElementById('demo').innerHTML = name + 'has scored A');

                }
                else if(marks>=90&&marks<=92)
                {
                    console.log(document.getElementById('demo').innerHTML = name + 'has scored A-');
                }
                else if(marks>=87&&marks<=89)
                {
                    document.getElementById('demo').innerHTML = name +' has scored B+';

                }
                else if(marks>=83&&marks<=86)
                {
                    document.getElementById('demo').innerHTML = name+ ' has scored B';

                }
                else if(marks>=80&&marks<=82)
                {
                    document.getElementById('demo').innerHTML = name+ ' has scored B-';

                }
                else if(marks>=77&&marks<=79)
                {
                    document.getElementById('demo').innerHTML = name + ' has scored C+ ';

                }
                else if(marks>=73&&marks<=76)
                {
                    document.getElementById('demo').innerHTML = name + ' has scored C';

                }
                else if(marks>=70&&marks<=72)
                {
                    document.getElementById('demo').innerHTML = name + ' has scored C- ';

                }
                // for D+ grade purpose
                else if(marks>=67&&marks<=69)
                {
                    document.getElementById('demo').innerHTML = name + ' has scored D+ ' ;

                }
                else if(marks>=65&&marks<=66)
                {
                    document.getElementById('demo').innerHTML = name  + 'has scored D ';

                }
                else if(marks>66&&marks<=65)  
                {
                    document.getElementById('demo').innerHTML = name + ' has scored E ';
                }
                else{
                    document.getElementById('demo').innerHTML = name + ' Invalid Input';
                }
                
                document.getElementById('marks').value=''
            }
        }
    </script>
    
</body>
</html>
