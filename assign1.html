<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
<script>
var num,temp;
function fun(){
    num=parseInt(document.getElementById("num").value);
    if(num){
        temp=document.getElementById("resPara");
        temp.style.display="block";
        if(num%2==0)
    // if input is even number then it will give you Even
        document.getElementById("res").innerHTML="Even";
        else
        // if  input is odd number then it will give you Odd one 
        document.getElementById("res").innerHTML="Odd";
    }
}
</script>
</head>
<body>
    <p>Enter The Number <input id="num"><button onclick="fun()">Check</button> </p>
    <p id="resPara" style="display:none;">Is is an <span id="res"></span>Number</p>
</body>
</html>
